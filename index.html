<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HUT Generasi Muda NIas ke-14</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- simply countdown -->
    <link
      rel="stylesheet"
      href="./countdown/simplyCountdown.theme.default.css"
    />
    <script src="./countdown/simplyCountdown.min.js"></script>
  </head>
  <body>
    <section
      id="hero"
      class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center"
    >
      <main class="container">
        <div>
          <img src="./images/logo-gema-nias.png" alt="GEMA NIAS" />
          <img src="./images/logo-hut14.png" alt="HUT GEMA NIAS KE-14" />
        </div>
        <h1 class="mt-4">PERAYAAN HUT GENERASI MUDA NIAS KE-14</h1>
        <div class="simply-countdow mx-auto my-4"></div>
        <h4>Kepada Bapak/Ibu/Saudara/i</h4>
        <p id="name"></p>
        <a href="./undangan.html">Buka Undangan</a>
      </main>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      simplyCountdown(".simply-countdow", {
        year: 2023, // required
        month: 10, // required
        day: 28, // required
        hours: 16, // Default is 0 [0-23] integer
        minutes: 0, // Default is 0 [0-59] integer
        seconds: 0, // Default is 0 [0-59] integer
        words: {
          //words displayed into the countdown
          days: { singular: "hari", plural: "hari" },
          hours: { singular: "jam", plural: "jam" },
          minutes: { singular: "menit", plural: "menit" },
          seconds: { singular: "detik", plural: "detik" },
        },
        plural: true, //use plurals
        inline: false, //set to true to get an inline basic countdown like : 24 days, 4 hours, 2 minutes, 5 seconds
        inlineClass: "simply-countdown-inline", //inline css span class in case of inline = true
        // in case of inline set to false
        enableUtc: false,
        onEnd: function () {
          // your code
          return;
        },
        refresh: 1000, //default refresh every 1s
        sectionClass: "simply-section", //section css class
        amountClass: "simply-amount", // amount css class
        wordClass: "simply-word", // word css class
        zeroPad: false,
        countUp: false, // enable count up if set to true
      });
    </script>

    <script>
      var name = document.getElementById("name");
      window.onload = function () {
        try {
          var url_string = window.location.href;
          var url = new URL(url_string);
          var nameUrl = url.searchParams.get("name");
          name.innerHTML = nameUrl;
        } catch (err) {
          console.log("Issues with Parsing URL Parameter's - " + err);
        }
      };
    </script>
  </body>
</html>
